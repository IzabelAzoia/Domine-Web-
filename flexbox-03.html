<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 3</title>
    <style>
        div {
            border: solid 5px darkslateblue;
            font-size: 40px;
        }

        .flex-container div {
            box-sizing: border-box;
            flex-basis: 100px;
            width: 200px;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            width: 300px;
        }
        .flex-container div:nth-child(4) {
            flex: 3 6 100px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>

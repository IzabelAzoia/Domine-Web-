<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade CSS</title>
    <style>
       /* https://developer.mozila.org/pt-BR/docs/web/CSS/Specificity */
       p {
        background-color: #aaa;
       }

       .observacao {
        background-color: #5f5;
        border: dashed 5px;
        padding: 200px !important;
        font-size: 40px;
       }

       p.observacao {
        padding: 2px; 
        background: linear-gradient(to right, red , yellow); 
       }
    </style>
</head>
<body>
    <p>1. regra com !important</p>
    <p>2. seletores mais especificos</p>
    <p>3. ultima regra processada(empate)</p>
    <p class="observacao">Olha essa observacao!!!</p>
</body>
</html>

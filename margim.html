<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margim</title>

    <style>
        body, p {
            margin: 0;
            font-size: 40px;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 30px;
        }

        .mb30 {
            margin-bottom: 30px;
        }

        .mt30 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <p>Para evitar que a margin collapse</p>
    <p>use:</p>
    <p>float: left / right</p>
    <p>position: absolute</p>
    <p>display: inline-block</p>
    <div class="m30">Conteudo 1</div>
    <div class="m30" style="border: none;"></div>
    <div class="m30">Conteud 2</div>
    <div class="mb30">Conteudo 3</div>
    <div class="mt30">Conteudo 4</div>
</body>
</html>

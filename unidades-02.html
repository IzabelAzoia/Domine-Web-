<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades 2</title>
    <style>
        .fora {
            position: relative;
            background-color: brown;
            height: 400px;
            width: 400px;
            padding: 50px;
        }
        .dentro {
            background-color: mediumvioletred;
            height: 100px;
            width: 100%;
            position: static;
            position: relative;
            position: absolute;
            position: fixed;
        }
    </style>
</head>
<body>
    <h1>position</h1>
    <p>static- conteudo</p>
    <p>relative- conteudo</p>
    <p>absolute- conteudo + padding</p>
    <p>fixed- viewport completo sentido horizontal</p>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
